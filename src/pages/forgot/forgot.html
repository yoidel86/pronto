<ion-header>

    <ion-navbar>
        <ion-title text-center>Restablecer contraseña</ion-title>

        <ion-buttons end>
            <button (click)="close()" ion-button icon-only style="padding: 16px 8px;">
              <i style="font-size: 30px;" class="fa fa-times" aria-hidden="true"></i>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label style="font-size: 18px;" color="azul-claro" stacked>Correo electrónico</ion-label>
            <ion-input type="email" email placeholder="Escriba su correo"></ion-input>
        </ion-item>


    </ion-list>
    <button color="pronto-verde" style="width:90%;margin-left:5%" class="btn-text-left" ion-button block margin-bottom="2" (click)="close()">
    Restablecer
    </button>
</ion-content>
