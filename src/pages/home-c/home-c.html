<ion-header>
    <ion-navbar color="pronto-verde">
        <ion-title text-center>
            ProntoCarga.com
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="exit()">
          <ion-icon name="exit"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-label style="font-size: 27px;">Bienvenido <span style="color:#4da82b;">Javier Consuegra</span></ion-label>
                <ion-label class="mg-t-0">Cliente </ion-label>
                <p>A partir de esta ventana, usted podra manipular sus solicitudes</p>
                <hr style="background-color: #88868B;">
            </ion-col>
            <ion-col col-6 text-center click>
                <img (click)="openAdd()" height="75%" width="75%" src="assets/imgs/1.png" />
                <ion-label class="mg-t-0">Crear </ion-label>
            </ion-col>

            <ion-col col-6 text-center>
                <img (click)="openPendiente()" height="75%" width="75%" src="assets/imgs/2.png" />
                <ion-label class="mg-t-0">Pendientes</ion-label>
            </ion-col>

            <ion-col col-6 text-center>
                <img (click)="openTrasladosCttd()" height="75%" width="75%" src="assets/imgs/3.png" />
                <ion-label class="mg-t-0">Completadas </ion-label>
            </ion-col>

            <ion-col col-6 text-center>
                <img height="75%" width="75%" src="assets/imgs/4.png" />
                <ion-label class="mg-t-0">Perfil </ion-label>
            </ion-col>
            <ion-col col-6 text-center>
                <img height="75%" width="75%" src="assets/imgs/5.png" />
                <ion-label class="mg-t-0">Foto </ion-label>
            </ion-col>

            <ion-col col-6 text-center>
                <img height="75%" width="75%" src="assets/imgs/6.png" />
                <ion-label class="mg-t-0">ContraseÃ±a </ion-label>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
