<ion-header>
    <ion-navbar color="pronto-verde">
        <ion-title text-center>
            ProntoCarga.com
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="exit()">
        <ion-icon name="exit"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <ion-label style="font-size: 20px;">Bienvenido <span style="color:#4da82b;">Javier Consuegra</span></ion-label>
                <ion-label>Transportista </ion-label>
            </ion-col>
            <ion-col col-6 text-center>
                <img (click)="openSolTras()" height="75%" width="75%" src="assets/imgs/7.png" />
                <ion-label class="mg-t-0" text-center>Cargas </ion-label>
            </ion-col>

            <ion-col col-6 text-center>
                <img (click)="openVehiculo()" height="75%" width="75%" src="assets/imgs/8.png" />
                <ion-label class="mg-t-0" text-center>Vehiculos</ion-label>
            </ion-col>

            <ion-col col-6 text-center>
                <img height="75%" width="75%" src="assets/imgs/9.png" />
                <ion-label class="mg-t-0">Categorías </ion-label>
            </ion-col>

            <ion-col col-6 text-center>
                <img height="75%" width="75%" src="assets/imgs/10.png" />
                <ion-label class="mg-t-0">Cobertura </ion-label>
            </ion-col>
            <ion-col col-6 text-center>
                <img height="75%" width="75%" src="assets/imgs/11.png" />
                <ion-label class="mg-t-0">Estadisticas </ion-label>
            </ion-col>

            <ion-col col-6 text-center>
                <img height="75%" width="75%" src="assets/imgs/4.png" />
                <ion-label class="mg-t-0">Perfil </ion-label>
            </ion-col>
            <ion-col col-6 text-center>
                <img height="75%" width="75%" src="assets/imgs/5.png" />
                <ion-label class="mg-t-0">Foto </ion-label>
            </ion-col>

            <ion-col col-6 text-center>
                <img height="75%" width="75%" src="assets/imgs/6.png" />
                <ion-label class="mg-t-0">Contraseña </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
